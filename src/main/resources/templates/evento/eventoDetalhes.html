<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">

<title>Evento</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Evento detalhes</title>
</head>

<body>
	<header>
		<div class="navbar-fixed">
			<nav>
				<div class="navbar">
					<a href="/" class="brand-logo center">Tarefas</a>
				</div>
			</nav>
		</div>
	</header>
	<article>
		<div class="container">
			<div class="row">
				<div><!-- Evento -->
					<table class="centered">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Local</th>
								<th>Data</th>
								<th>Horario</th>
							</tr>
						</thead>
						<tbody>
							<tr th:object="${evento}">
								<td th:text="*{nome}"></td>
								<td th:text="*{Local}"></td>
								<td th:text="*{Data}"></td>
								<td th:text="*{Horario}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div style="margin-top: 50px"><!-- Tarefas -->
					<table class="centered" >
						<thead>
							<tr>
								<th>Nome</th>
								<th>Inicio</th>
								<th>Fim</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tarefa : ${tarefas}">
								<td th:text="${tarefa.nome}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<form method="post" style="margin-top: 100px">
					<div class="input-field col s6">
						<input type="text" placeholder="Tarefa" name="tarefa">
					</div>
					<div class="input-field col s3">
						<input type="text" placeholder="Inicio" name="inicio">
					</div>
					<div class="input-field col s3">
						<input type="text" placeholder="Fim" name="fim">
					</div>

					<button class="btn">Adcionar</button>
				</form>
			</div>
		</div>

	</article>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
